<div class="wrapper">
    <div class="body">
      <h3 class="mb-2">Login</h3>
      <div class="form-floating mb-3 mt-3">
        <input type="text" id="usuario" class="form-control" placeholder="Ingrese usuario" [(ngModel)]="usuario">
        <label>Usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" id="password" class="form-control" placeholder="Ingrese password" [(ngModel)]="password">
        <label>Password</label>
      </div>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg" (click)="verificarCredenciales()">Aceptar</button>
      </div>
      <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrar</a></p>
    </div>
  </div>
