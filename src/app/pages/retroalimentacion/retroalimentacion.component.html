<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <ng-container *ngIf="seccionesActivas.includes(1)">
        <div class="card mb-4">
          <div class="card-header">
            <h3>{{ temaExplicaciones[0] }}</h3>
          </div>
          <div class="card-body">
            <app-completar-codigo [seudocodigo]="seudocodigos[0]" [respuestaCorrecta]="respuestaCodigo[0]"></app-completar-codigo>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="seccionesActivas.includes(2)">
        <div class="card mb-4">
          <div class="card-header">
            <h3>{{ temaExplicaciones[1] }}</h3>
          </div>
          <div class="card-body">
            <app-arrastrar-palabras></app-arrastrar-palabras>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="seccionesActivas.includes(3)">
        <div class="card mb-4">
          <div class="card-header">
            <h3>{{ temaExplicaciones[2] }}</h3>
          </div>
          <div class="card-body">
            <app-unir-lineas></app-unir-lineas>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<button *ngIf="mostrarBotonRegreso" class="btn btn-primary" (click)="volverAPrueba()">Volver a la prueba</button>
