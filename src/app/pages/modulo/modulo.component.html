<div *ngIf="modulo" class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="mb-4 text-center">{{ modulo.titulo }}</h1>

      <!-- Contenidos -->
      <div class="card mb-4">
        <div class="card-header">
          <h3>Contenidos</h3>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let video of videos">
            <iframe width="100%" height="315" [src]="getVideoIframe(video.url)"
              frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
          </li>
          <li class="list-group-item">
            <h4>Enlaces relacionados</h4>
            <div *ngFor="let url of urls">
              <a [href]="url.url" target="_blank" class="btn btn-link text-decoration-none enlarged-link">{{ url.nombre }}</a>
            </div>
          </li>
          <li class="list-group-item">
            <h4>Materiales</h4>
            <div *ngFor="let pdf of pdfs">
              <a [href]="pdf.url" target="_blank" class="btn btn-link text-decoration-none enlarged-link">{{ pdf.nombre }}</a>
            </div>
          </li>
        </ul>
      </div>

      <!-- Actividades -->
      <div class="card">
        <div class="card-header">
          <h3>Actividades</h3>
        </div>
        <div class="card-body">
          <button class="btn btn-info" (click)="verRetroalimentacion()">Ver Actividades</button>
        </div>
      </div>

      <!-- Pruebas -->
      <div class="card">
        <div class="card-header">
          <h3>Pruebas</h3>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let prueba of modulo.pruebas">
            <a [routerLink]="['/curso', curso.id, 'modulo', modulo.id, 'prueba', prueba.id]" class="btn btn-info">{{ prueba.nombre }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
