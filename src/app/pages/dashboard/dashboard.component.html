<div class="wrapper">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4" *ngFor="let curso of cursos">
        <div class="card mb-4 shadow-sm h-100">
          <img class="card-img-top" [src]="curso.imagen" alt="Imagen del curso" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ curso.titulo }}</h5>
            <p class="card-text flex-grow-1">{{ curso.descripcion }}</p>
            <div class="progress mb-2">
              <div
                class="progress-bar"
                role="progressbar"
                [style.width]="curso.progreso + '%'"
                [attr.aria-valuenow]="curso.progreso"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                {{ curso.progreso }}%
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <a [routerLink]="['/curso', curso.id]" class="btn btn-sm btn-outline-secondary">Ver m√°s</a>
              <small class="text-muted">{{ curso.duracion }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
